<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content> </mat-card-content>

  <mat-form-field id="selecoes" class="input">
    <mat-label for="">Selecao A</mat-label>
    <mat-select [(ngModel)]="selecaoA">
      <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
        {{ selecao.id }} - {{ selecao.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field id="selecoes" class="input">
    <mat-label for="">Selecao A</mat-label>
    <mat-select [(ngModel)]="selecaoB">
      <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
        {{ selecao.id }} - {{ selecao.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
